{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="container">
        <h1>Stock Quote</h1>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td><strong>Symbol</strong></td>
                    <td>{{ stock.symbol }}</td>
                </tr>
                <tr>
                    <td><strong>Name</strong></td>
                    <td>{{ stock.name }}</td>
                </tr>
                <tr>
                    <td><strong>Price</strong></td>
                    <td>{{ stock.price | usd }}</td>
                </tr>
            </tbody>
        </table>
        <a href="/quote" class="btn btn-primary">Quote Another</a>
        <a href="/buy" class="btn btn-success">Buy Shares</a>
    </div>
{% endblock %}
