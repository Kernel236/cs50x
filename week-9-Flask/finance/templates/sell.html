{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    {% if holdings %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for holding in holdings %}
                    <option value="{{ holding.symbol }}">{{ holding.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
    {% else %}
    <div class="alert alert-info">
        <p>You don't own any stocks to sell. <a href="/buy">Buy some stocks</a> first!</p>
    </div>
    {% endif %}
{% endblock %}
